spring.application.name=g-link
spring.jpa.hibernate.ddl-auto= update
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false
spring.jackson.date-format=yyyy-MM-dd

logging.level.org.springframework.data.jpa.repository.query=DEBUG
#server port
server.port=1414
#h2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#URL dat je moet aanpassen voor h2-console
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
#username dat je in de h2 console moet gebruiken
spring.datasource.username=sa
#password heb ik leeg gelaten dus moet je niks invoegen
spring.datasource.password=